{% extends "base/base.html" %}

{% load i18n %}

{% block content %}
<div class="container">
    <h1 class="text-center mt-5">{% trans "Список курсов" %}</h1>
    <div>
        {% for course in courses %}
        <div class="card" style="width: 18rem;">
            <img src="https://via.placeholder.com/300" alt="{{ course.name }}" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title">{{ course.name }}</h5>
                <p class="card-text">{{ course.description }}</p>
                <a href="{% url 'learn' course.id %}" class="btn btn-primary">{% trans "Начать курс" %}</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
