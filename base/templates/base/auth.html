{% extends "base/base.html" %}

{% load i18n %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">{% trans "Войти в систему" %}</h1>
    {% if errors %}
    <ul>
        {% for error in errors %}
        <li>{{ error }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form action="{% url 'auth' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">{% trans "Логин пользователя" %}</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="{% trans 'Введите логин пользователя' %}">
        </div>
        <div class="form-group">
            <label for="password">{% trans "Пароль пользователя" %}</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="{% trans 'Введите пароль пользователя' %}">
        </div>
        <div class="text-right">
            <button type="submit" class="btn btn-primary btn-sm"><i class="fa fa-sign-in-alt"></i> {% trans "Войти" %}</button>
        </div>
        <div class="text-center mt-3">
            <a href="{% url 'register' %}">{% trans "Регистрация" %}</a>
        </div>
    </form>
</div>
{% endblock %}
